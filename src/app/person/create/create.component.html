<div>

    <div class="d-flex justify-content-between">
      <h4>Formulario cliente</h4>
      <a href="#" routerLink="/person/index" class="btn btn-primary">Atras</a>
    </div>
  
    <hr/>
  
      <form [formGroup]="form" (ngSubmit)="submit()">
  
          <div class="form-group row">
              <div class="col-md-6 ">
                <label for="name">Nombre:</label>
                <input
                  formControlName="name"
                  id="name"
                  type="text"
                  class="form-control">
                <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
                    <div *ngIf="f.name.errors.required">*Nombre es requerido.</div>
                    <div *ngIf="f.name.errors.pattern">*El nombre solo debe contener letras.</div>
                </div>
              </div>
          </div>
  
          <div class="form-group row">
              <div class="col-md-6 ">
                <label for="email">Correo:</label>
                <input
                  formControlName="email"
                  id="email"
                  type="text"
                  class="form-control">
                <div *ngIf="f.email.touched && f.email.invalid" class="alert alert-danger">
                    <div *ngIf="f.email.errors.required">*El correo es requerido.</div>
                    <div *ngIf="f.email.errors.email">*El correo debe ser uno valido.</div>
                </div>
              </div>
          </div>
  
          <div class="form-group row">
              <div class="col-md-6 ">
                <label for="phone">Telefono:</label>
                <input
                  formControlName="phone"
                  id="phone"
                  type="text"
                  class="form-control">
                <div *ngIf="f.phone.touched && f.phone.invalid" class="alert alert-danger">
                    <div *ngIf="f.phone.errors.required">*El telefono es requerido.</div>
                    <div *ngIf="f.phone.errors.pattern">*El telefono solo debe contener numeros.</div>
                </div>
              </div>
          </div>
  
          <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Subir</button>
      </form>
  </div>
